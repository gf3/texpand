<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Texpand</title>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
  <link rel="stylesheet" type="text/css" media="screen" href="default.css" />
  
  <script src="../vendor/prototype.js" type="text/javascript"></script>
  <script src="../vendor/scriptaculous.js" type="text/javascript"></script>
  <script src="../lib/texpand.js" type="text/javascript"></script>
  <script type="text/javascript">
    document.observe("dom:loaded", function(){
      $('contentForm').reset();
      $$('.texpand').each(function(el){
        new Texpand(el, {autoShrink: true});
      });
    });
  </script>
</head>

<body>

<div id="wrapper">

<h1>Prototype: Texpand</h1>

<div id="content">
  <p>This is a demo. For more information please see <a href="http://github.com/gf3/texpand">http://github.com/gf3/texpand</a>.</p>
  <form id="contentForm" action="#" method="get">
    <div class="row">
      <label for="comment">Comment</label>
      <textarea name="comment" id="comment" class="texpand" rows="3">Try it out for yourself!</textarea>
    </div>
  </form>
</div>

</div>

</body>
</html>
